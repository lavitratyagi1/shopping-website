<html>
<head>
  <title>Product Listing - Shopping Website</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <!-- Header content goes here -->
  </header>

  <nav>
    <!-- Navigation menu goes here -->
  </nav>

  <main class="product-grid">
 
          {% for product in product_data %}
            <div class="card">
              <div class="card-img"><img src="{{ url_for('static', filename='/images/products/'+product[0]+'.jpg') }}"></div>
              <div class="card-info">
                <p class="text-title">{{ product[0] }} </p>
                <p class="text-body">{{ product[2] }}</p>
              </div>
              <div class="card-footer">
              <span class="price">â‚¹{{ product[1] }}</span>
              <form id="addToCartForm" method="POST" action="/product">
                <input type="hidden" name="product_id" value="{{ product[3] }}">
                <button class="add-to-cart-btn" value="{{ product[3] }}" type="submit"><i class="fas fa-cart-plus"></i></button>
              </form>
              <div class="con-like">
                <input title="like" type="checkbox" class="like">
                <div class="checkmark">
                  <svg viewBox="0 0 24 24" class="outline" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"></path>
                  </svg>
                  <svg viewBox="0 0 24 24" class="filled" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"></path>
                  </svg>
                  <svg class="celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="10,10 20,20" class="poly"></polygon>
                    <polygon points="10,50 20,50" class="poly"></polygon>
                    <polygon points="20,80 30,70" class="poly"></polygon>
                    <polygon points="90,10 80,20" class="poly"></polygon>
                    <polygon points="90,50 80,50" class="poly"></polygon>
                    <polygon points="80,80 70,70" class="poly"></polygon>
                  </svg>
                </div>
              </div>
              </div>
            </div>
          {% endfor %}

      <!-- Add more product blocks as needed -->

  </main>
    <div class="side-panel">
      <button id="cart-toggle-button" class="cart-toggle-button"><i class="fas fa-bars"></i></button>
      <div id="cart-overlay" class="cart-overlay">
        <ul class="side-panel-menu">
          <li><a href="/">Home</a></li>
          <li><a href="/cart">Cart</a></li>
          <li><a href="#">Wishlist</a></li>
          <li><a href="#">Order</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </div>
    </div>

  <footer>
    <!-- Footer content goes here -->
  </footer>

  <script src="{{ url_for('static', filename='js/product_script.js') }}"></script>
</body>
</html>
